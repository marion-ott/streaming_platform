<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>SubStudio</title>
</head>
<body>
  <body>
    <section class="container">
      <header class="header">
        <div class="header__titleContainer">
          <div class="header__imgContainer">
            <img src="img/burger.png" alt="" class="header__img">
          </div>
          <h1 class="header__title"><a class="header__title" href="index.html">SubStudio</a></h1>
        </div>
        <div class="header__searchBarContainer">
          <li class="header__nav"><a class="header__nav" href="#"><span class="header__navDecoration">------</span>Catégories</a></li>
        </div>
      </header>
    </section>
      <section class="carousel">
            <div class="carousel__content">
                <img class="carousel__img" src="img/fighter.jpg" alt="">
                <img class="carousel__img" src="img/chapelier.jpg" alt="">
                <img class="carousel__img" src="img/hood.jpg" alt="">
            </div>
            <div class="carousel__btnsContainer">
              <button class="left"><</button>
              <button class="right">></button>
            </div>
      </section>
    <section class="container">
      <div class="allMovies">
        <h2 class="allMovies__title">Tous les films</h2>
          <div class="allMovies__moviesContainer">
          </div>
      </div>
      <div class="categories">
        <h2 class="categories__title">Les films par catégories</h2>
        <div class="categories__categoriesContainer">
          <a href="" class="categories__categoriesItems" data-category="Action">Action</a>
          <a href="" class="categories__categoriesItems" data-category="Animation">Animation</a>
          <a href="" class="categories__categoriesItems" data-category="Comedy">Comédie</a>
          <a href="" class="categories__categoriesItems" data-category="Horror">Horreur</a>
        </div>
      </div>
    <div class="categories__moviesContainer" id="moviesContainer">
    </div>
      <div class="moviesDetailsOverlay closed" id="moviesDetailsOverlay"></div>
      <div class="moviesDetails closed" id="moviesDetails">
        <button class="moviesDetails__close" id="moviesDetails__close">✕</button>
        <div class="moviesDetails__content">
          <div class="player">
            <video class="player__video viewer" src="assets/TIE+Fighter+-+short+film(720p).mp4"></video>
            <div class="player__controls">
              <div class="player__progress">
                <div class="player__progressFilled"></div>
              </div>
              <div class="player__buttonsContainer">
                <input class="player__slider" type="range" name="volume" min=0 max="1" step="0.05" value="1">
                <button class="player__button rewind" data-skip="-10">◀︎◀︎</button>
                <button class="player__button toggle" title="Toggle Play">▶︎</button>
                <button class="player__button forward" data-skip="20">▶︎▶︎</button>
              </div>
            </div>
          </div>
          <div class="moviesDetails__txtContainer">
            <h2 class="moviesDetails__title"></h2>
            <div class="moviesDetails__categoryDurationContainer">
              <span style="font-weight: 200;">Catégorie :</span><p class="moviesDetails__category"></p>
              <span class="moviesDetails__categoryDurationDivider">|</span>
              <p class="moviesDetails__duration"></p>
            </div>
            <p class="moviesDetails__description"></p>
            <div class="moviesDetails__langageContainer">
              <span style="font-weight: 200;">Langue :</span><p class="moviesDetails__langage"></p>
            </div>
            <div class="moviesDetails__yearContainer">
              <span style="font-weight: 200;">Année :</span><p class="moviesDetails__year"></p>
            </div>
          </div>
        </div>
      </div>
  </section>
</body>
  <script src="js/data.js" type="text/javascript"></script>
  <!-- <script src="js/functions.js" type="text/javascript"></script> -->
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/player.js" type="text/javascript"></script>
  <script type="text/javascript">


  </script>
</html>
